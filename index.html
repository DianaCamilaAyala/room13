<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOM 13 - Página Principal</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        #qrcode {
            display: none; /* Mantén oculto por defecto */
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px; /* Ancho del QR */
            height: 200px; /* Alto del QR */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a ROOM 13</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Buscar...">
            <button id="search-button" onclick="searchStories()"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <section class="categories">
            <!-- Contenido de categorías aquí -->
        </section>

        <section class="social-share">
            <h4>Compartir en Redes Sociales:</h4>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </section>

        <button id="show-qr-button">Mostrar QR de la Página</button>
        <div id="qrcode"></div> <!-- Contenedor para el código QR -->
    </main>

    <footer>
        <p>&copy; 2024 ROOM 13. Todos los derechos reservados.</p>
        <p><a href="#">Contacto</a> | <a href="#">Términos de Uso</a> | <a href="#">Política de Privacidad</a></p>
    </footer>
    
    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $('#show-qr-button').click(function() {
                // Genera el código QR con la URL de la página
                const url = window.location.href; // Obtiene la URL actual
                $('#qrcode').empty(); // Limpia el contenedor del QR
                const qrcode = new QRCode(document.getElementById("qrcode"), {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                $('#qrcode').toggle(); // Muestra u oculta el código QR
            });
        });
    </script>
</body>
</html>
